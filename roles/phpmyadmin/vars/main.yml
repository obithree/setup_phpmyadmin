###3.apacheの変数ファイル

##PHP
#インストールするもの
php_pkgs:
  - php
  - php-mysql
  - php-mcrypt

#phpの設定ファイルのパス
php_dest: /etc/php.ini

#phpのタイムゾーンの設定
php_tz: '"Asia/Tokyo"'

#phpMyAdminの設定ファイル1のコピー先
apache_phpmyadmin_setting_path: /etc/httpd/conf.d/phpMyAdmin.conf

#phpMyAdminの設定ファイル2のコピー先
phpmyadmin_setting_path: /etc/phpMyAdmin/config.inc.php
